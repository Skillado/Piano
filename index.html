<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento Git</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" 
      href="favicon.png" />
</head>
<body>
    <div class="title">Piano</div>
    <div class="piano">
        <div data-nota="C" class="tecla branca"></div>
        <div data-nota="Db" class="tecla preta"></div>
        <div data-nota="D" class="tecla branca"></div>
        <div data-nota="Eb" class="tecla preta"></div>
        <div data-nota="E" class="tecla branca"></div>
        <div data-nota="F" class="tecla branca"></div>
        <div data-nota="Gb" class="tecla preta"></div>
        <div data-nota="G" class="tecla branca"></div>
        <div data-nota="Ab" class="tecla preta"></div>
        <div data-nota="A" class="tecla branca"></div>
        <div data-nota="Bb" class="tecla preta"></div>
        <div data-nota="B" class="tecla branca"></div>
    </div>

    <audio id="C" src="Notas/C.mp3"></audio>
    <audio id="Db" src="Notas/Db.mp3"></audio>
    <audio id="D" src="Notas/D.mp3"></audio>
    <audio id="Eb" src="Notas/Eb.mp3"></audio>
    <audio id="E" src="Notas/E.mp3"></audio>
    <audio id="F" src="Notas/F.mp3"></audio>
    <audio id="Gb" src="Notas/Gb.mp3"></audio>
    <audio id="G" src="Notas/G.mp3"></audio>
    <audio id="Ab" src="Notas/Ab.mp3"></audio>
    <audio id="A" src="Notas/A.mp3"></audio>
    <audio id="Bb" src="Notas/Bb.mp3"></audio>
    <audio id="B" src="Notas/B.mp3"></audio>

<script src="index.js" defer></script>
</html>
